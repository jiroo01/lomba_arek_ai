<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Absensi ANAGEN</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ABSENSI SISWA - ANAGEN</h1>

   <video id="cam" autoplay playsinline></video>
    <canvas id="captureCanvas" style="display:none;"></canvas>

    <button onclick="scanWajah()">Scan Wajah</button>
    <!-- RESULT -->
    <div id="result"></div>

    <hr>

    <!-- CHATBOT SECTION -->
    <h2>Chatbot ANAGEN</h2>
    <div class="chatbox" id="chatbox"></div>
    
    <div class="chat-input">
        <input type="text" id="userMessage" placeholder="Tanyakan nilai, tugas, kehadiran...">
        <button id="sendChat">Kirim</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
